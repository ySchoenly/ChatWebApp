<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="../javascripts/main.js"></script>
    <title>WebApp</title>
</head>
<body>
    <div id="divSettings">
        <h1>Einstellungen</h1>
        <label class="lblSettings">Hostname: </label>
        <input class="inputSettings" id="inputSettingsHostname" type="text" /><br />
        <label class="lblSettings">ClientId: </label>
        <input class="inputSettings" id="inputSettingsClientId" type="text" /><br />
        <label class="lblSettings">Nickname: </label>
        <input class="inputSettings" id="inputSettingsNickname" type="text" /><br />
        <button class="bttnSettings" onclick="onClickBttnSettingsCancel()">Abbrechen</button>
        <button class="bttnSettings" onclick="onClickBttnSettingsSave()">Speichern</button>
    </div>
</body>
</html>
